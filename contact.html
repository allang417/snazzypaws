  <!-- HEADER -->

    <div class="container header-content">
      <div class="logo">Snazzy Paws Grooming</div>
      <nav>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="gallery.html">Gallery</a></li>

          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- CONTACT SECTION -->
  <main>
    <section class="contact-page">
      <h1>Contact Us</h1>
      
      <div class="contact-layout">
        <!-- Map -->
        <div class="map-container">
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.9531771935196!2d175.2748477156626!3d-37.7870019797584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6d188f3c72e58d%3A0x500ef6143a2fd70!2sHamilton%2C%20New%20Zealand!5e0!3m2!1sen!2snz!4v1625140705530"
            width="100%" height="300" style="border:0;" allowfullscreen=""
            loading="lazy" title="Snazzy Paws Location">
          </iframe>
          <p><strong>Find Us:</strong> Hamilton, NZ</p>
          <p><strong>Phone:</strong> (07) 123 4567</p>
          <p><strong>Email:</strong> hello@snazzypaws.co.nz</p>
        </div>

        <!-- Form -->
        <form class="contact-form" action="#" method="post">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="message">Message:</label>
          <textarea id="message" name="message" rows="5" required></textarea>

          <button type="submit">Send Message</button>
        </form>
      </div>
    </section>
  </main>

  <!-- FOOTER -->
  <footer>
    <P>Monday - Saturday 9am - 5pm</P>

  </footer>
