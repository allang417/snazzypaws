  <!-- MAIN CONTACT CONTENT -->
  <main class="container my-5">
    <h1 class="text-center mb-5">Contact Us</h1>
    
    <div class="row g-5">
      <!-- Map and Details Column -->
      <div class="col-lg-6">
        <h3>Our Location</h3>
        <!-- Responsive map embed -->
        <div class="ratio ratio-4x3 mb-3">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3152.9531771935196!2d175.2748477156626!3d-37.7870019797584!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d6d188f3c72e58d%3A0x500ef6143a2fd70!2sHamilton%2C%20New%20Zealand!5e0!3m2!1sen!2snz!4v1625140705530" style="border:0;" allowfullscreen="" loading="lazy" title="Snazzy Paws Location"></iframe>

        <p><strong>Find Us:</strong> Hamilton, NZ</p>
        <p><strong>Phone:</strong> (07) 123 4567</p>
        <p><strong>Email:</strong> hello@snazzypaws.co.nz</p>
      </div>

      <!-- Contact Form Column -->
      <div class="col-lg-6">
        <h3>Send Us a Message</h3>
        <form action="#" method="post" class="p-4 border rounded bg-light">
          <div class="mb-3"><label for="name" class="form-label">Name:</label><input type="text" id="name" name="name" class="form-control" required></div>
          <div class="mb-3"><label for="email" class="form-label">Email:</label><input type="email" id="email" name="email" class="form-control" required></div>
          <div class="mb-3"><label for="phone" class="form-label">Phone:</label><input type="tel" id="phone" name="phone" class="form-control" required></div>
          <div class="mb-3"><label for="message" class="form-label">Message:</label><textarea id="message" name="message" rows="5" class="form-control" required></textarea></div>
          <button type="submit" class="btn btn-primary">Send Message</button>
        </form>
      </div>
    </div>
  </main>
