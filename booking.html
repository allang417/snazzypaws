<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book a grooming appointment for your dog at Snazzy Paws Grooming. Fill out our simple online form to schedule your visit.">
    <title>Book Appointment | Snazzy Paws Grooming</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" xintegrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>

  <!-- HEADER & NAVIGATION -->
  
    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="./index.html">Snazzy Paws Grooming</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item"><a class="nav-link" href="./index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="./services.html">Services</a></li>
            <li class="nav-item"><a class="nav-link" href="./gallery.html">Gallery</a></li>
            <li class="nav-item"><a class="nav-link active" aria-current="page" href="./booking.html">Booking</a></li>
            <li class="nav-item"><a class="nav-link" href="./contact.html">Contact</a></li>
            <li class="nav-item"><a class="nav-link" href="./roster.html">Staff Roster</a></li>
            <li class="nav-item"><a class="nav-link" href="./privacy.html">Privacy Policy</a></li>
          </ul>
        </div>
      </div>
    </nav>
  

  <!-- MAIN BOOKING CONTENT -->
  <main class="container my-5">
    <div class="row">
      <div class="col-lg-8">
        <h2 class="text-center mb-4">Book a Grooming Appointment</h2>
        <form action="#" method="post" class="p-4 border rounded bg-light">
          <fieldset class="mb-4">
            <legend>Owner's Details</legend>
            <div class="mb-3"><label for="name" class="form-label">Name</label><input type="text" id="name" name="name" class="form-control" required></div>
            <div class="mb-3"><label for="email" class="form-label">Email</label><input type="email" id="email" name="email" class="form-control" required></div>
            <div class="mb-3"><label for="phone" class="form-label">Phone</label><input type="tel" id="phone" name="phone" class="form-control" required></div>
          </fieldset>
          <fieldset class="mb-4">
            <legend>Dog's Details</legend>
            <div class="mb-3"><label for="dog-name" class="form-label">Dog's Name</label><input type="text" id="dog-name" name="dog-name" class="form-control" required></div>
            <div class="mb-3"><label for="breed" class="form-label">Breed</label><input type="text" id="breed" name="breed" class="form-control" required></div>
            <div class="row">
                <div class="col-md-6 mb-3"><label for="age-years" class="form-label">Age (Years):</label><input type="number" id="age-years" name="age-years" class="form-control" min="0" value="0"></div>
                <div class="col-md-6 mb-3"><label for="age-months" class="form-label">Age (Months):</label><input type="number" id="age-months" name="age-months" class="form-control" min="0" max="11" value="0"></div>
            </div>
          </fieldset>
          <fieldset class="mb-4">
            <legend>Service Details</legend>
            <div class="mb-3">
              <label for="service" class="form-label">Choose Service</label>
              <select id="service" name="service" class="form-select" required>
                <option value="">-- Select a service --</option>
                <option value="bath">Bath & Brush</option><option value="haircut">Haircut</option><option value="nails">Nail Trim</option><option value="ear cleaning">Ear Cleaning</option><option value="teeth brushing">Teeth Brushing</option><option value="deshedding">Deshedding Treatment</option><option value="flea and tick treatment">Flea and Tick Treatment</option><option value="spa Package">Spa Package</option><option value="express service">Express Service</option><option value="medicated bath">Medicated Bath</option><option value="special breed cuts">Special Breed Cuts</option><option value="puppy package">Puppy Grooming</option><option value="senior dog package">Senior Dog Package</option><option value="full grooming package">Full Grooming Package</option>
              </select>
            </div>
            <div class="mb-3"><label for="date" class="form-label">Preferred Date</label><input type="date" id="date" name="date" class="form-control" required min="2025-08-02"></div>
            <div class="mb-3"><label for="comments" class="form-label">Additional Comments</label><textarea id="comments" name="comments" rows="4" class="form-control" maxlength="100"></textarea></div>
          </fieldset>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg me-2">Submit Booking</button>
            <a href="#" class="btn btn-secondary btn-lg">Buy Gift Voucher</a>
          </div>
        </form>
      </div>
      <div class="col-lg-4 d-none d-lg-block">
        <img src="./images/thank-you.jpg" alt="Dog holding a thank you sign" class="img-fluid rounded sticky-top" style="top: 20px;">
      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="bg-info text-white text-center py-4 mt-auto">
    <div class="container">
      <p class="mb-1">Monday - Saturday 9am - 5pm</p>
      <p class="mb-0">&copy; 2025 Snazzy Paws Grooming</p>
    </div>
  </footer>

</body>
</html>
